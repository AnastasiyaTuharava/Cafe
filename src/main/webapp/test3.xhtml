<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">


<p:dataTable var="product" value="#{userData.products}">
    <p:column headerText="Title">
        <h:outputText value="#{product.title}"/>
    </p:column>

    <p:column headerText="Price">
        <h:outputText value="#{product.price}"/>
    </p:column>
    <p:column headerText="Description">
        <h:outputText value="#{product.description}"/>
    </p:column>
</p:dataTable>

<h:form>
    <p:outputPanel>
        <p:autoUpdate />

        Time: #{autoUpdateView.time}
    </p:outputPanel>

    <p:commandButton value="AJAX request" update="@none" process="@this" />
    <p:commandButton value="AJAX request with ignoreAutoUpdate=true" update="@none" process="@this" ignoreAutoUpdate="true" />
</h:form>

</html>
