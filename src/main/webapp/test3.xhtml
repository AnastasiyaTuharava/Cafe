<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<f:view>
    <h:head>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/styles.css" />
    </h:head>

    <h:body>

        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Basic PanelGrid
                </f:facet>
                <h:outputLabel for="title" value="Enter title" />
                <p:inputText id="title" value="#{cafeProductView.title}" />

                <h:outputLabel for="price" value="Enter price" />
                <p:inputText id="price" value="#{cafeProductView.price.amount}" />

                <h:outputLabel for="currency" value="Enter currency" />
                <p:inputText id="currency" value="#{cafeProductView.price.currency}" />

                <h:outputLabel for="description" value="Enter description" />
                <p:inputText id="description" value="#{cafeProductView.description}" />

                <p:commandButton action="#{cafeProductView.save}" update="showData"
                                 value="Save" icon="ui-icon-check" style="margin:0" />

            </p:panelGrid>

            <p:dataTable var="product" value="#{cafeProductView.products}" id="showData">
                <f:facet name="header">
                    Menu
                </f:facet>
                <p:column headerText="Title">
                    <h:outputText value="#{product.title}"/>
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{product.price.amount}"/>
                </p:column>
                <p:column headerText="Currency">
                    <h:outputText value="#{product.price.currency}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{product.description}"/>
                </p:column>
                <f:facet name="footer">
                    In total there are #{fn:length(cafeProductView.products)} products.
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
