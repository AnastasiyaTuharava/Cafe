<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:body>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-carousel {
                margin-bottom: 20px;
            }
        </style>


        <h:form id="form">
            <p:carousel value="#{carouselView.cars}" headerText="Responsive" var="car" itemStyle="text-align:center" responsive="true">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" layout="grid">


                    <h:outputText value="Id:" />
                    <h:outputText value="#{car.id}" />

                    <h:outputText value="Year" />
                    <h:outputText value="#{car.year}" />

                    <h:outputText value="Color:" />
                    <h:outputText value="#{car.color}" style="color:#{car.color}"/>

                    <h:outputText value="Price" />
                    <h:outputText value="$#{car.price}" />
                </p:panelGrid>

                <f:facet name="footer">
                    In total there are #{fn:length(carouselView.cars)} cars.
                </f:facet>
            </p:carousel>

            <p:carousel value="#{carouselView.cars}" headerText="Custom" var="car" itemStyle="height:200px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:250px" circular="true">
                <h:panelGrid columns="2" style="width:100%" >

                    <h:outputText value="Id:" />
                    <h:outputText value="#{car.id}" />

                    <h:outputText value="Year" />
                    <h:outputText value="#{car.year}" />

                    <h:outputText value="Color:" />
                    <h:outputText value="#{car.color}" style="color:#{car.color}"/>

                    <h:outputText value="Price" />
                    <h:outputText value="$#{car.price}" />

                    <f:facet name="footer">
                        <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()">
                            <f:setPropertyActionListener value="#{car}" target="#{carouselView.selectedCar}" />
                        </p:commandButton>
                    </f:facet>
                </h:panelGrid>
            </p:carousel>


            <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="carDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty carouselView.selectedCar}" >

                        <h:outputText value="Id:" />
                        <h:outputText value="#{carouselView.selectedCar.id}" />

                        <h:outputText value="Year" />
                        <h:outputText value="#{carouselView.selectedCar.year}" />

                        <h:outputText value="Color:" />
                        <h:outputText value="#{carouselView.selectedCar.color}" style="color:#{carouselView.selectedCar.color}"/>

                        <h:outputText value="Price" />
                        <h:outputText value="$#{carouselView.selectedCar.price}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>



</html>
